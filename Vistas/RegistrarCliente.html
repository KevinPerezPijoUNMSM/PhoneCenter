<!DOCTYPE html>
<html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<head>
	<title>Registrar usuario</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/EstiloRegistrarCliente.css">
</head>
<body>
    <form action="../Controlador/registrar.php" method="post">
    	<h1>Registrarse</h1>
        <label>Nombre: </label>
    	<input type="text" name="nombre" placeholder="Nombre completo">
        <label>Apellido: </label>
    	<input type="text" name="apellido" placeholder="Apellido completo">
        <label>DNI: </label>
        <input type="text" name="dni" placeholder="Introduzca su DNI" pattern="[0-9]{8}" title="Debe de ingresar 8 números" />
        <label>Correo: </label>
    	<input type="email" name="email" placeholder="Email">
        <label>Usuario: </label>
    	<input type="text" name="usuario" placeholder="Nombre de usuario">
        <label>Contraseña: </label>
    	<input type="password" name="contra" placeholder="*****">
        <br />
        <input type="checkbox" name="publicidad">Suscribete para recibir ofertas y promociones
        <br />
    	<input type="submit" name="register" value="REGISTRARSE">
        <br /><br />
        <a href="login.html">VOLVER</a>
    </form>
</body>
</html>
